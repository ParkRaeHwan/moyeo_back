spring:
  profiles:
    active: prod  # local 또는 prod 선택

  # 업로드 이미지 크기 설정
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_SECRET_KEY}
            client-secret:
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "${BASE_URL}/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "${BASE_URL}/login/oauth2/code/google"
            scope:
              - profile
              - email
            client-name: Google
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 공통 설정
jwt:
  secret: ${JWT_SECRET}
  access:
    expirationMs: 3000000
  refresh:
    expiationMs: 86400000
  temp:
    expirationMs: 900000

default:
  image-url: ${DEFAULT_IMAGE}

cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    s3:
      bucket: moyeo-s3-1

server:
  port: 8080
  address: 0.0.0.0

openai:
  api-key: ${OPENAI_API_KEY}
kakao:
  api:
    key: ${KAKAO_API_KEY}

openweather:
  api:
    key: ${OPENWEATHER_API_KEY}

tourapi:
  key: ${TOURAPI_KEY}

tmap:
  app-key: ${TMAP_API_KEY}

gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-2.5-flash-lite


---

# local
spring:
  config:
    activate:
      on-profile: local
  jackson:
    date-format: yyyy-MM-dd
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: jdbc:h2:tcp://localhost/~/moyeo
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
---

# 배포
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/${DB_NAME}?serverTimezone=Asia/Seoul&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      host: redis
      port: 6379
